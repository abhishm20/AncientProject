			<header>
				<center><h3>Create an account at uninet.com</h3></center>
            </header>  <br>     
      <div  class="form">
    		<form id="contactform" action="register" method=post name="register"> 
			 <p class="contact"><label for="username">Create a username</label></p> 
    			<input id="userId" name="userId" placeholder="username" required="" tabindex="1" type="text"> 
				<p class="contact"><label for="email">Email</label></p> 
    			<input id="email" name="emailId" placeholder="example@domain.com" required="" type="email"> 
				<p class="contact"><label for="password">Create a password</label></p> 
    			<input type="password" id="password" name="password" required=""> 
                <p class="contact"><label for="repassword">Confirm your password</label></p> 
    			<input type="password" id="confirm" name="confirm" required=""> 
        
    			<p class="contact"><label for="name">First Name</label></p> 
    			<input id="name" name="Fname" placeholder="Enter First Name" required="" tabindex="2" type="text"> 
    			 <p class="contact"><label for="name">Middle Name</label></p> 
    			<input id="name" name="Mname" placeholder="Enter Middle Name" tabindex="3" type="text"> 
    			 <p class="contact"><label for="name">Last Name</label></p> 
    			<input id="name" name="Lname" placeholder="Enter Last Name" required="" tabindex="4" type="text"> <br>
    		 <label for="gender">Gender</label> <select name="gender"><option value="0">Male<option value="1">Female</select> <br><br>

                  </label>
                 </select> &nbsp&nbsp  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <label class="month">Day&nbsp&nbsp&nbsp<select class="select-style" name="BirthDay">
                  <option value="">Day</option>
                  <option value="01">01</option>
                  <option value="02">02</option>

                  <option value="04">04</option>

				  <option value="13">13</option>

                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
				  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
				  </select></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <label class="month">Year&nbsp&nbsp&nbsp<select class="select-style" name="Birthyear">
                  <option value="">year</option>

                  <option value="11">1985</option>

				  <option value="13">1987</option>
                  <option value="14">1988</option>
                  <option value="15">1989</option>
                  <option value="16">1990</option>
                  <option value="17">1991</option>
                  <option value="18">1992</option>
                  <option value="19">1993</option>

				   <option value="19">2006</option>

              </fieldset><br><br>
              <p class="contact"><label for="phone">Mobile phone</label></p> 
            <input id="phone" name="mobNo" placeholder="phone number" required="" type="text"> <br>
				<p class="contact"><label for="name">Address Line 1:</label></p> 
    			<input id="name" name="line1" required="" tabindex="2" type="text"> 
				<p class="contact"><label for="name">Address Line 2:</label></p> 
    			<input id="name" name="line2" required="" tabindex="2" type="text">
				<p class="contact"><label for="name">Address Line 3:</label></p> 
    			<input id="name" name="line3"  tabindex="2" type="text"><br>
				<p class="contact"><label for="name">State</label></p> 
    			<input id="name" name="state"  required="" tabindex="2" type="text"><br>
				<p class="contact"><label for="name">Country</label></p> 
    			<input id="name" name="country" required=""  tabindex="2" type="text"><br>
				<p class="contact"><label for="name">Pin Code</label></p> 
    			<input id="name" name="pinCode" required=""  tabindex="2" type="text"><br>
				<p class="contact"><label for="name">Occupation</label> 
    			  <select name="occupation"><option value="0">Student<option value="1">Working</select> <br><br>
				  <p class="contact"><label for="name">Company(optional)</label> </p>&nbsp
    			 <input id="name" name="CompanyName" placeholder="Enter Company Name" required="" tabindex="2" type="text"> <br>
				 <p class="contact"><label for="name">Select Security Question</label><br> 
    			  <select name="securityQue"><option value="0">What was your childhood nickname? 
				  <option value="1">What is the name of your favorite childhood friend?<option value="2">What was the name of your elementary / primary school? <option value="3">What is the country of your ultimate dream vacation?<option value="4">What was your dream job as a child? <option value="5">Who was your childhood hero? </select> <br>
				<p class="contact"><label for="name">Answer</label></p> 
    			<input id="name" name="securityAns"  tabindex="2" type="text"><br>

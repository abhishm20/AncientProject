<div class="modal-content">
    <form ng-submit="update()">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h4 class="modal-title">Update Purchaser</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" minlength="2" maxlength="100" required ng-model="purchaser.name" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" minlength="10" maxlength="10" required ng-model="purchaser.mobile" placeholder="Mobile">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" minlength="2" maxlength="300" required ng-model="purchaser.email" placeholder="Email">
                    </div>
                </div>
            </div>
             <!--<div class="row">-->
                 <!--<div class="col-sm-12">-->
                    <!--<div class="form-group">-->
                        <!--<button type="button" ng-click="resetPassword()" class="form-control btn btn-danger btn-sm" >Reset Password</button> (we'll send a mail regarding Password)-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
            <input type="submit" class="btn btn-primary" value="Update"/>
        </div>
    </form>
</div>

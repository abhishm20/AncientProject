<div class="modal-content">
    <form ng-submit="create()">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h4 class="modal-title">Report NEFT / IMPS</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="date" readonly is-open="popup.opened" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="number" class="form-control" min="0" step="any" max="1000000000" required ng-model="request.amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" minlength="1" required maxlength="20" ng-model="request.referenceId" placeholder="Reference ID">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <select class="form-control selectpicker" required selectpicker title="Select Outlet"
                                ng-model="request.outletId"
                                ng-options="r.id as r.name for r in outlets">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <textarea class="form-control" ng-model="request.remark" placeholder="Remark (Optional)" rows="3"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>
    </form>
</div>
